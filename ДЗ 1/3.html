<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
  <script>
    "use strict";

    /*
    1. 10 складываем с 10 получаем 20
    2. 20 конкатенируется со строкой "10"
    3. console.log выводит строку 2010
    */
    console.log(10 + 10 + "10");

    /*
    1. число 10 конкатенируется со строкой 10 получаем строку 1010
    2. строка 1010 конкатенируется с числом 10 получаем строку 101010
    */
    console.log(10 + "10" + 10);

    /*
    1. число 10 складывается с числом 10 получаем 20
    2. +"10" превращает строку "10" в число 10
    3. число 20 складываем с числом 10 получаем 30
    */
    console.log(10 + 10 + +"10");

    /*
    1. -"" получается -0
    2. деление 10 на -0 получаем -Infinity
    */
    console.log(10 / -"");


    /*
    1. дробную часть необходимо указывать через "."
    2. Попытка преобразовать "2,5" в число возвращает Nan
    3. Деление 10 на Nan получается Nan
    */
    console.log(10 / +"2,5");
  </script>
</body>

</html>
