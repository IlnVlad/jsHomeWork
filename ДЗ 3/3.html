<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Дан массив products, необходимо цену каждого продукта уменьшить на 15% используя
метод forEach.
-->
  <script>
    "use strict";

    const products = [
      {
        id: 3,
        price: 250,
      },
      {
        id: 4,
        price: 900,
      },
      {
        id: 1,
        price: 1000,
      },
    ];
    console.log('Цены до уменьшения:')
    products.forEach((element) => {
      console.log(element.price);
    })
    console.log('------------------------');
    console.log('Цены после уменьшения на 15%:');
    products.forEach((element) => {
      element.price = element.price - Math.round(element.price / 100 * 15);
      console.log(element.price);
    });
  </script>
</body>

</html>
