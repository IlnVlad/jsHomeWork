<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="root" id="root">
        <div class="header">
            <h1>Тут могло быть Ваше Лого</h1>
            <custom-search v-model="searchValue"></custom-search>
            <button class="button" v-on:click="cartButtonClick">Корзина</button>
        </div>
        <basket-goods v-if="isVisible" v-on:closeclick="cartButtonClick"></basket-goods>
        <div class="wrapper">
            <goods-list v-for="item in filteredItems" v-bind:item="item"></goods-list>
        </div>
    </div>
</body>

</html>
